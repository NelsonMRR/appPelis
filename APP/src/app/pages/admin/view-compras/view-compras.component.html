<div class="container">
    <mat-toolbar>
      <span>Usuarios</span>
    </mat-toolbar>
    <div class="container text-center">
    </div>
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
    </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- Position Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="pelicula">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Pel√≠cula </th>
            <td mat-cell *matCellDef="let element"> {{element.pelicula}} </td>
        </ng-container>
        
        <!-- Weight Column -->
        <ng-container matColumnDef="precio">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>
        
        <!-- Symbol Column -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron datos para "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of DATA"></mat-paginator>
      
</div>
