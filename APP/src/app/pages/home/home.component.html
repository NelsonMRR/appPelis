<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class = "col-md-6 offset-md-3 text-center">
        <h1>Bienvenido al alquiler de películas</h1>
        <button mat-raised-button color = "primary">Inicio</button>
        <div class="container-fluid">
          <h1>Películas disponibles</h1>
          <div class="row mt20" *ngIf = "Movies">
            <div class="col-md-6" *ngFor = "let e of Movies">
              <mat-card class="mb20">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image">
                  </div>
                  <mat-card-title>
                    {{ e.titulo }}
                  </mat-card-title>
                  <mat-card-subtitle>
                    {{ e.descripcion }}
                  </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <p><b>Precio Venta: </b>{{ e.precio_venta }}.  <b>Stock: </b>{{ e.stock }}.</p>
                  <p><b>Precio Alquiler: </b>{{ e.precio_alquiler }}. <b>Popularidad: </b>{{ e.numeroDeReacciones }}.</p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button color="accent" [routerLink] = "'/login'">Alquilar</button>
                </mat-card-actions>
              </mat-card>
            </div>
            <div class="col-md-12" *ngIf = "Movies.length == 0">
              <mat-card>
                <mat-card-content>
                  <h1>No hay películas agregadas</h1>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
